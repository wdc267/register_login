<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        resName = document.querySelector('h1');
        var name = decodeURI(document.URL)//获取到编码的数据并进行解码
        name = name.slice(name.indexOf('=')+1)
        resName.innerText = name + '登录成功';
    </script>
</body>
</html>
